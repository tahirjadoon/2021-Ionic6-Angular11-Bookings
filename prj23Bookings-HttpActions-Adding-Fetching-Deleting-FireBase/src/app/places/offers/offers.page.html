<ion-header>
  <ion-toolbar>

    <!--menu drawer-->
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>

    <ion-title>Offers</ion-title>

    <ion-buttons slot="primary">
      <!--[routerLink]="['/places/tabs/offers/new']"-->
      <!--close the slider-->
      <ion-button (click)="onAdd()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <p class="site-wise-hide">Slide left to Edit</p>

  <ion-grid>

    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        <div *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>

        <div class="ion-text-center" *ngIf="!isLoading && offers.length <= 0">
          <p>No offers found! Please create one first!</p>
          <ion-button color="primary" (click)="onAdd()">Offer New Place</ion-button>
        </div>

        <div class="ion-text-right" *ngIf="!isLoading && offers.length > 0">
          <ion-button color="primary" (click)="onAdd()">Offer New Place</ion-button>
        </div>

        <ion-list *ngIf="!isLoading && offers.length > 0">

          <!--sliding with a local reference-->
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>

            <!--the item-->
            <app-offer-item [offer]="offer"></app-offer-item>

            <!--sliding options -->
            <ion-item-options side="end">
              <!--option-->
              <!--pass the local reference to sliding item-->
              <ion-item-option color="secondary" (click)="onEdit(offer?.id, slidingItem)">
                <!--Edit-->
                <!--<ion-icon name="create" slot="top"></ion-icon>-->
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-list>

        <div class="ion-text-right" *ngIf="!isLoading && offers.length > 0">
          <ion-button color="primary" (click)="onAdd()">Offer New Place</ion-button>
        </div>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
