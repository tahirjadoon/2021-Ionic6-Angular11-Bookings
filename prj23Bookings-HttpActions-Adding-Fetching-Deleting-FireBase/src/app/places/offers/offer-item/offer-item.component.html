<!--<ion-item  [routerLink]="['/', 'places', 'tabs', 'offers', 'offer', offer?.id, 'bookings']">--> <!--detail-->
  <ion-item  [routerLink]="[getOfferBookingsLink(offer?.id)]"> <!--detail-->

  <ion-thumbnail slot="start">
    <ion-img [src]="offer?.imageUrl"></ion-img>
  </ion-thumbnail>

  <ion-label>
    <h1>{{ offer?.title }}</h1>

    <div class="bookings-offer-details">
      <!-- from and to dates -->
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{ offer?.availableFrom | date }}</ion-text>

      <span class="space-left">to</span>

      <ion-icon name="calendar" color="secondary" class="space-left"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{ offer?.availableTo | date }}</ion-text>

    </div>
  </ion-label>

</ion-item>
