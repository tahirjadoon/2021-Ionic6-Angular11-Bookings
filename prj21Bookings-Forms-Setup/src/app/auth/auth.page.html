<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLoginMode ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-list>
            <!--email-->
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" name="email" ngModel required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label class="site-validation-error">Invalid email</ion-label>
            </ion-item>
            <!--password-->
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="password" ngModel required minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label class="site-validation-error">Invalid password</ion-label>
            </ion-item>

          </ion-list>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <!--non overloay loader-->
          <!--
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>

          <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">Login</ion-button>
          -->

          <!--overlay loader-->
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchToAuthMode()">Switch to {{ isLoginMode ? 'Signup' : 'Login' }}</ion-button>
          <!--<ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading" expand="block">Login NonForm</ion-button>-->
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid || isLoading">{{ isLoginMode ? 'Login' : 'Signup' }}</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
