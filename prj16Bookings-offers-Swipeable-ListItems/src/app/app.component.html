<ion-app>
  <!-- wrapper around side drawer -->
  <ion-menu side="start" menuId="menu1">
    <!--menu header-->
    <ion-header>
      <ion-toolbar>
        <ion-title>Pair-Bookings</ion-title>
      </ion-toolbar>
    </ion-header>

    <!--content - render any thing -->
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="menu1">
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle menu="menu1">
        <ion-item lines="none" routerLink="/bookings">
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>Your Bookings</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle menu="menu1">
        <ion-item lines="none" (click)="onLogOut()" button>
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- main is for the menu above -->
  <ion-router-outlet main></ion-router-outlet>

</ion-app>
