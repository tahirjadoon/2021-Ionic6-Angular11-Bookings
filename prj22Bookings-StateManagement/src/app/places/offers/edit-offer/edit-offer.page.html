<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-back-button [defaultHref]="'/places/tabs/offers/offer/' + place?.id + '/bookings'" text=""></ion-back-button>-->
      <ion-back-button [defaultHref]="getLinkOfferBookings(place?.id)" text=""></ion-back-button>

    </ion-buttons>

    <ion-title>Edit {{ place?.title }}</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onEditOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>

      <!--title-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!--short description-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <span class="site-validation-error">Empty or invalid length. Must be between 10 - 180 characters</span>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
