<ion-header>
  <ion-toolbar>

    <!--menu drawer-->
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>

    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p class="site-wise-hide" *ngIf="loadedBookings && loadedBookings.length > 0">Slide left to Edit</p>

  <ion-grid *ngIf="!loadedBookings || loadedBookings.length <= 0">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <p>No bookings available</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="loadedBookings && loadedBookings.length > 0">
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <ion-list>

          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>

            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancel(booking.id, booking.placeTitle, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
